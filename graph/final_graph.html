<script>
/**
 * This is an example on how to use sigma filters plugin on a real-world graph.
 */
var filter;

/**
 * DOM utility functions
 */
var _ = {
  $: function (id) {
    return document.getElementById(id);
  },

  all: function (selectors) {
    return document.querySelectorAll(selectors);
  },

  removeClass: function(selectors, cssClass) {
    var nodes = document.querySelectorAll(selectors);
    var l = nodes.length;
    for ( i = 0 ; i < l; i++ ) {
      var el = nodes[i];
      // Bootstrap compatibility
      el.className = el.className.replace(cssClass, '');
    }
  },

  addClass: function (selectors, cssClass) {
    var nodes = document.querySelectorAll(selectors);
    var l = nodes.length;
    for ( i = 0 ; i < l; i++ ) {
      var el = nodes[i];
      // Bootstrap compatibility
      if (-1 == el.className.indexOf(cssClass)) {
        el.className += ' ' + cssClass;
      }
    }
  },

  show: function (selectors) {
    this.removeClass(selectors, 'hidden');
  },

  hide: function (selectors) {
    this.addClass(selectors, 'hidden');
  },

  toggle: function (selectors, cssClass) {
    var cssClass = cssClass || "hidden";
    var nodes = document.querySelectorAll(selectors);
    var l = nodes.length;
    for ( i = 0 ; i < l; i++ ) {
      var el = nodes[i];
      //el.style.display = (el.style.display != 'none' ? 'none' : '' );
      // Bootstrap compatibility
      if (-1 !== el.className.indexOf(cssClass)) {
        el.className = el.className.replace(cssClass, '');
      } else {
        el.className += ' ' + cssClass;
      }
    }
  }
};


function updatePane (graph, filter) {
  // get max degree
  var maxDegree = 0,
      categories = {};
      mks = {};
  
  // read nodes
  graph.nodes().forEach(function(n) {
    maxDegree = Math.max(maxDegree, graph.degree(n.id));
    categories[n.attributes.party] = true;
    categories[n.attributes.side] = true;
    mks[n.label] = true;    
  })

  // min degree
  _.$('min-degree').max = maxDegree;
  _.$('max-degree-value').textContent = maxDegree;
  
  // node category
  var nodecategoryElt = _.$('node-category');
  Object.keys(categories).forEach(function(c) {
    var optionElt = document.createElement("option");
    optionElt.text = c;
    nodecategoryElt.add(optionElt);
  });
    // mk category
  var nodeMKElt = _.$('mk-category');
  Object.keys(mks).forEach(function(c) {
    var optionMKElt = document.createElement("option");
    optionMKElt.text = c;
    nodeMKElt.add(optionMKElt);
  });

  // reset button
  _.$('reset-btn').addEventListener("click", function(e) {
    _.$('min-degree').value = 0;
    _.$('min-degree-val').textContent = '0';
    _.$('node-category').selectedIndex = 0;
    _.$('mk-category').selectedIndex = 0;
    filter.undo().apply();
    _.$('dump').textContent = '';
    _.hide('#dump');
  });
}

// Add a method to the graph model that returns an
  // object with every neighbors of a node inside:
  sigma.classes.graph.addMethod('neighbors', function(nodeId) {


    var k,
        neighbors = {},
        index = this.allNeighborsIndex[nodeId] || {};

    for (k in index)
      neighbors[k] = this.nodesIndex[k];

    return neighbors;
  });

////////////////////////////////////////////////////////////////


// need to add all the MKS 
var urls = [
      'img/Oded Forer.jpg',

    ], loaded = 0;


sigma.utils.pkg('sigma.canvas.nodes');
sigma.canvas.nodes.image = (function () {
    var _cache = {},
        _loading = {},
        _callbacks = {};

    // Return the renderer itself:
    var renderer = function (node, context, settings) {
        var args = arguments,
        prefix = settings('prefix') || '',
        size = node[prefix + 'size'],
        color = node.color || settings('defaultNodeColor'),
        url = node.url;

         if (_cache[url]) {
            context.save();

            // Draw the clipping disc:
            context.beginPath();
            context.arc(
                node[prefix + 'x'],
                node[prefix + 'y'],
                node[prefix + 'size'],
                0,
                Math.PI * 2,
                true
            );
            context.closePath();
            context.clip();

            // Draw the image
            context.drawImage(
                _cache[url],
                node[prefix + 'x'] - size,
                node[prefix + 'y'] - size,
                2* size,
                2 * size
            );

            // Quit the "clipping mode":
            context.restore();

            // Draw the border:
            context.beginPath();
            context.arc(
                node[prefix + 'x'],
                node[prefix + 'y'],
                node[prefix + 'size'],
                0,
                Math.PI * 2,
                true
            );
            context.lineWidth = size / 5;
            context.strokeStyle = node.color || settings('defaultNodeColor');
            context.stroke();
        } else {
            sigma.canvas.nodes.image.cache(url);
            sigma.canvas.nodes.def.apply(
                sigma.canvas.nodes,
                args
            );
        }
    };

    // Let's add a public method to cache images, to make it possible to
    // preload images before the initial rendering:
    renderer.cache = function (url, callback) {
        if (callback)
            _callbacks[url] = callback;

        if (_loading[url])
            return;

        var img = new Image();

        img.onload = function () {
            _loading[url] = false;
            _cache[url] = img;

            if (_callbacks[url]) {
                _callbacks[url].call(this, img);
                delete _callbacks[url];
            }
        };
        _loading[url] = true;
        img.src = url;
    };
    return renderer;
})();


/**
 * Here is just a basic example on how to properly display a graph
 * exported from Gephi in the GEXF format.
 *
 * The plugin sigma.parsers.gexf can load and parse the GEXF graph file,
 * and instantiate sigma when the graph is received.
 *
 * The object given as the second parameter is the base of the instance
 * configuration object. The plugin will just add the "graph" key to it
 * before the instanciation.
 */

// Then, wait for all images to be loaded before instanciating sigma:
urls.forEach(function(url) {
  sigma.canvas.nodes.image.cache(
    url,
    function() {
      if (++loaded === urls.length)
        sigma.parsers.gexf('data/graph.gexf', {
          
                    settings: {
                     minNodeSize: 4,
                     maxNodeSize: 24,
                   },
                    renderer: {
                        container: 'graph-container',
                        type: 'canvas'
                    }
        },
        function(s) {

              // We first need to save the original colors of our
              // nodes and edges, like this:
              s.graph.nodes().forEach(function(n) {
                n.originalColor = n.color;
                n.url = null;
              });
              s.graph.edges().forEach(function(e) {
                e.originalColor = e.color;
              });

              // When a node is clicked, we check for each node
              // if it is a neighbor of the clicked one. If not,
              // we set its color as grey, and else, it takes its
              // original color.
              // We do the same for the edges, and we only keep
              // edges that have both extremities colored.
              s.bind('clickNode', function(e) {
                var nodeId = e.data.node.id,
                    toKeep = s.graph.neighbors(nodeId);
                toKeep[nodeId] = e.data.node;

                s.graph.nodes().forEach(function(n) {
                  if (toKeep[n.id]){
                    n.color = n.originalColor;
                    n.url = './img/' + n.label + '.jpg';
                  }
                  else{
                    n.color = '#eee';
                    n.url = null;
                  }
                });

                s.graph.edges().forEach(function(e) {
                  if (toKeep[e.source] && toKeep[e.target])
                    e.color = e.originalColor;
                  else{
                    e.color = '#eee';
                  }
                });

                // Since the data has been modified, we need to
                // call the refresh method to make the colors
                // update effective.
                s.refresh();
              });

              // When the stage is clicked, we just color each
              // node and edge with its original color.
              s.bind('clickStage', function(e) {
                s.graph.nodes().forEach(function(n) {
                  n.url = null;
                  n.color = n.originalColor;
                });
                _.$('mk-category').selectedIndex = 0;
                s.graph.edges().forEach(function(e) {
                  e.color = e.originalColor;
                });

                // Same as in the previous event:
                s.refresh();
              });

              // Nodes & Edges Config
              // Loop through nodes
              s.graph.nodes().forEach(function (n) {
                  // Set image urls
                  n.type = 'image';
                  n.url = null;
              });
              s.refresh();


              // Initialize the Filter API
              filter = new sigma.plugins.filter(s);

              updatePane(s.graph, filter);

              function applyMinDegreeFilter(e) {
                var v = e.target.value;
                _.$('min-degree-val').textContent = v;

                filter
                  .undo('min-degree')
                  .nodesBy(function(n) {
                    return this.degree(n.id) >= v;
                  }, 'min-degree')
                  .apply();
              }

              function applyCategoryFilter(e) {
                var c = e.target[e.target.selectedIndex].value;
                filter
                  .undo('node-category')
                  .nodesBy(function(n) {
                    return !c.length || n.attributes.party === c || n.attributes.side === c;
                  }, 'node-category')
                  .apply();
              }

              function applyMKFilter(e) {
                 var c = e.target[e.target.selectedIndex].value;
                var node; 
                s.graph.nodes().forEach(function(n) {
                if (n.label === c)
                  node = n;
                }); 

                var nodeId = node.id,
                    toKeep = s.graph.neighbors(nodeId);
                toKeep[nodeId] = node;

                s.graph.nodes().forEach(function(n) {
                  if (toKeep[n.id]){
                    n.color = n.originalColor;
                    n.url = './img/' + n.label + '.jpg';
                  }
                  else{
                    n.color = '#eee';
                    n.url = null;
                  }
                });

                s.graph.edges().forEach(function(e) {
                  if (toKeep[e.source] && toKeep[e.target])
                    e.color = e.originalColor;
                  else{
                    e.color = '#eee';
                  }
                });
                // Since the data has been modified, we need to
                // call the refresh method to make the colors
                // update effective.
                s.refresh();

              }

              _.$('min-degree').addEventListener("input", applyMinDegreeFilter);
              _.$('min-degree').addEventListener("change", applyMinDegreeFilter); 
              _.$('node-category').addEventListener("change", applyCategoryFilter);
              _.$('mk-category').addEventListener("change", applyMKFilter);
            }
        );
    }
  );
});

</script>
